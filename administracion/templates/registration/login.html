{% extends '../base.html' %}
{% load static %}
{% block content%}
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">

    <h1 class="logo"><a href="">Bikin</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="{% url 'registro' %}">Crea tu cuenta</a></li>
        <li><a class="nav-link scrollto" href="{% url 'portafolios' %}">PortaFolios</a></li>
      
        <li><a class="nav-link scrollto" href="{% url 'index' %}">Pagina Principal</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
<section id="pricing" class="pricing section-bg">
  <div class="container" data-aos="fade-up">
    <a class="btn" ></a>

    <div class="section-title">
      <h2>Login</h2>
      <p>Ingresa tus datos: Username y Contrase√±a</p>
    </div>

    

      <div class="col-lg-4 col-md-6 mt-4 mt-md-0" data-aos="zoom-in" data-aos-delay="100">
        <div class="box featured">
          <form method='post' novalidate>
            {% csrf_token %}
            <div class="form-outline form-white mb-4">
              <input type="email" name="username" id="typeEmailX" class="form-control form-control-lg" />
              <label class="form-label pt-1" for="typeEmailX">Username</label>
            </div>
            <div class="form-outline form-white mb-4">
              <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
              <label class="form-label pt-1" for="typePasswordX">Password</label>
            </div>
            <button class="btn btn-warning " type="submit">Login</button>
          </form>

      </div>

      

  </div>
</section><!-- End Pricing Section -->
{% endblock content %}
